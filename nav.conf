###################
# Basic variables #
###################
debug level 9
op mode 5

###########
# LABJACK #
###########
enable labjack 0

#######
# IMU #
#######
imu baud 38400
enable imu 1
imu stab 1
imu port /dev/ttyS0

###########
# NETWORK #
###########
api clients 5
api port 2000
enable net 1
net mode 1 # TCP = 1, UDP = 2

##########
# VISION #
##########
vision port 2001
vision ip 127.0.0.1
#vision ip 192.168.1.150
enable vision 1

###########
# PLANNER #
###########
planner port 2002
planner ip 127.0.0.1
#planner ip 192.168.1.150
enable planner 1

############
# LOG FILE #
############
enable logs 0

##########
# POLOLU #
##########
pololu baud 9600
enable pololu 0
pololu port /dev/ttyUSB0

#########
# Gains #
#########
kp  pitch   -4.0
ki  pitch   -1.0
kd  pitch   -140.0
kp  roll    8.0
ki  roll    4.0
kd  roll    -120.0
kp  yaw     1.6
ki  yaw     2.0
kd  yaw     -150.0
kp  depth   -1500.0
ki  depth   0.0
kd  depth   0.0

#################
# Target values #
#################
target  pitch   -169.843
target  roll    0.720
target  yaw     -128.737
target  depth   0.467
target  ax      0.1
target  ay      0.1
target  az      0.0

#######################
# Periods (in us)     #
# NOTE: 10000 = 100Hz #
#       50000 = 20Hz  #
#       100000 = 10Hz #
#######################
period pitch 5000
period roll 5000
period yaw 50000
period depth 50000
period ax 250000
period ay 250000
period az 250000
period vision 250000
period planner 100000

#####################
# Actuator defaults #
#####################
left thruster center 0
left thruster low 0
left thruster high 254
right thruster center 0
right thruster low 0
right thruster high 254
right servo ang center 107
right servo ang low 64
right servo ang high 150
right servo rad center 165
right servo rad low 50
right servo rad high 198
left servo ang center 129
left servo ang low 85
left servo ang high 173
left servo rad center 59
left servo rad low 4
left servo rad high 101
left wing center 128
left wing low 64
left wing high 190
right wing center 128
right wing low 64
right wing high 190
left tail center 128
left tail low 64
left tail high 190
right tail center 128
right tail low 64
right tail high 190

#######
# GPS #
#######
enable gps 0
gps baud 9600
gps port /dev/ttyUSB3
