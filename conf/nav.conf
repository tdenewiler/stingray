###################
# Basic variables #
###################
debug level 9
op mode 1

##########
# SERVER #
##########
enable server 1
server port 2000
api clients 5

#######
# IMU #
#######
imu baud 38400
enable imu 1
imu stab 1
imu port /dev/ttyS0
#imu port /dev/ttyUSB0

############
# LOG FILE #
############
enable logs 0

##########
# POLOLU #
##########
enable pololu 1
pololu port /dev/ttyUSB0
pololu baud 9600

###########
# LABJACK #
###########
enable labjack 1
labjackd ip 127.0.0.1
labjackd port 2010

#########
# Gains #
#########
#kp  pitch   -7.0
#ki  pitch   -1.0
#kd  pitch   -140.0
#kp  roll    6.0
#ki  roll    0.0
#kd  roll    4.0
#kp  yaw     2.0
#ki  yaw     0.2
#kd  yaw     0.0
#kp  depth   -1300.0
#ki  depth   400.0
#kd  depth   0.0
#kp  pitch   0
#ki  pitch   0
#kd  pitch   0
#kp  roll    0
#ki  roll    0
#kd  roll    0
#kp  yaw     0
#ki  yaw     0
#kd  yaw     0
#kp  depth   0
#ki  depth   0
#kd  depth   0
kp  buoy   1.7
ki  buoy   0.4
kd  buoy   -400.0
kp  buoy depth   1.7
ki  buoy depth  0.2
kd  buoy depth  -400.0

#################
# Target values #
#################
#target  pitch   185.0	# Range: 0-360 degrees.
#target  roll    0.0		# Range: 0-360 degrees.
#target  yaw     164		# Range: 0-360 degrees.
#target  depth   1.578
#target	fx		0
#target	fy		0
#target	speed	0.0

#######################
# Periods (in us)     #
# NOTE: 10000 = 100Hz #
#       50000 = 20Hz  #
#       100000 = 10Hz #
#######################
period pitch 0.005
period roll 0.005
period yaw 0.05
period depth 0.3300000
period vision 0.25
period planner 0.1
