#################
# Target values #
#################
target  pitch   185.0	# Range: 0-360 degrees.
target  roll    0.0		# Range: 0-360 degrees.
target  yaw     164		# Range: 0-360 degrees.
target  depth   1.578
target	fx		0
target	fy		0
